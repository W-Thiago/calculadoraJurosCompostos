<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Juros compostos</title>
</head>
<body>
    <main id ="container">
        <div id="calculator">
            <h2>
                calculadora de juros compostos
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Valor inicial (capital) :</label>
                    <input type="number" id="value"> 
                </div>

                <div class="input-field">
                    <label for="fee">Taxa de Juros a.m:</label>
                    <input type="number" id="fee"> 
                </div>

                <div class="input-field">
                    <label for="time">Tempo de rendimento a.m:</label>
                    <input type="number" id="time"> 
                </div>
            </div>
            
            <div id="result">
                <h4>Resultado</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <div id="agradecimento">
                <h5>OBRIGADO Larissa Kich</h5>
            </div>

            <button id="calculate">
                calcular
            </button>
        </div>
    </main>

   <script type="text/javascript" src="assets/css/js/script.js"></script>
    
</body>
</html>
